<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wikipedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/mediawiki-common.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>

  <div id="sidebar-container">
    <div id="sidebar">
      <input type="text" placeholder="Title" id="input-title">
      <select id="input-language">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="zh">中文</option>
        <option value="ru">Русский</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="hu">Magyar</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
      </select>
      <button id="button-fetch">Fetch</button>
    </div>
  </div>

  <div id="page-container" class="page-hidden">
    <header class="header-container">
      <a href="#" id="button-toggle">☰</a>
      <h1 id="article-title"></h1>
    </header>

    <main>
      <div id="article" class="content"></div>
      <div>
        <p id="warning-message" class="warning-hidden">Sorry. That article was not found.</p>
      </div>
    </main>

    <footer></footer>
  </div>

</body>
</html>
