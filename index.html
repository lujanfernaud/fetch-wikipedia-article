<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/mediawiki-common.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>

  <div id="sidebar-container">
    <div id="sidebar">
      <form>
        <input type="text" placeholder="Search Wikipedia" id="input-title" onclick="this.focus();this.select()">
        <select id="input-language">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="it">Italiano</option>
          <option value="es">Español</option>
          <option value="pt">Português</option>
          <option value="ru">Русский</option>
          <option value="ja">日本語</option>
          <option value="zh">中文</option>
          <option value="ko">한국어</option>
          <option value="th">ภาษาไทย</option>
        </select>
        <button type="submit" id="button-fetch">Fetch</button>
      </form>
    </div>
  </div>

  <div id="page-container" class="page-hidden">
    <header class="header-container">
      <a href="#" id="button-toggle">☰</a>
      <div class="article-header">
        <h1 id="article-title"></h1>
        <ul id="article-hatnotes"></ul>
      </div>
    </header>

    <main class="article-container">
      <div id="article" class="content"></div>

      <div class="messages">
        <p id="fetching-message" class="fetching-hidden">This seems to be a heavy article. Give me just a sec...</p>
        <p id="warning-message" class="warning-hidden">Sorry. That article was not found.</p>
      </div>
    </main>

    <footer></footer>
  </div>

</body>
</html>
